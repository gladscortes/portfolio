<!-- _includes/projects.html -->

<div class="grid-item">

      <div class="card">
        
    {% if project.redirect %}
      <a href="{{ project.redirect }}" target="_blank">
    {% else %}
      <a href="{{ project.url | relative_url }}">
    {% endif %}
        
        {% if project.img %}
        {% include figure.html
          path=project.img
          alt="project thumbnail" %}
        {% endif %}
        
        <div class="card-body">
          <h3 class="card-title">{{ project.title }}</h3>
          <p class="card-text">{{ project.description }}</p>
        </div>
        
        </a>
      </div>
</div>
