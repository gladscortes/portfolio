<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <!--<a href="{{ site.baseurl }}">-->
          {{ site.title }}
        <!--</a>-->
      </h1>
      <p class="lead"><i class="fas fa-chart-simple"></i> {{ site.description }}
      <br><i class="fas fa-location-dot"></i> {{ site.author.address }}</p>
    </div>

    <nav class="sidebar-nav">
      
      <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="{{ site.baseurl }}/">Projects</a>
      <a class="sidebar-nav-item{% if page.url == '/curriculum-vitae/' %} active{% endif %}" href="{{ site.baseurl }}/curriculum-vitae/">Curriculum Vitae</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}/assets/pdf/resume.pdf" target="_blank">Resume PDF</a>
    
    </nav>

              <!-- Social -->
          <div class="social">

              <a href="mailto:{{ site.email | encode_email }}" title="Email"><i class="fas fa-envelope"></i></a>
              <a href="https://github.com/{{ site.github_username }}/" title="GitHub" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
              <a href="https://linkedin.com/in/{{ site.linkedin_username }}/" title="LinkedIn" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>

          </div>
    
    <p style="font-size:.9rem;">&copy; {{ site.time | date: '%Y' }}. Powered by Jekyll.</p>
  </div>
</div>
